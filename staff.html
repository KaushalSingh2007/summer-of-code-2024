<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff</title>
</head>
<body>
    <h1>Staff</h1>
    <table>
        <tr>
            <th>Staff ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Contact</th>
        </tr>
        {% for staff in staff_list %}
        <tr>
            <td>{{ staff.s_ID }}</td>
            <td>{{ staff.s_name }}</td>
            <td>{{ staff.s_email }}</td>
            <td>{{ staff.s_contact }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
