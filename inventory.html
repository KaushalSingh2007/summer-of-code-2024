<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
</head>
<body>
    <h1>Inventory</h1>
    <a href="/add_inventory">Add Item</a>
    <table>
        <tr>
            <th>Item SKU</th>
            <th>Item Name</th>
            <th>Item Description</th>
            <th>Quantity</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.Item_SKU }}</td>
            <td>{{ item.Item_Name }}</td>
            <td>{{ item.Item_Description }}</td>
            <td>{{ item.Item_qty }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
