<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
</head>
<body>
    <h1>Add Transaction</h1>
    <form action="/add_transaction" method="post">
        <label for="c_id">Customer ID:</label>
        <input type="number" id="c_id" name="c_id" required><br>

        <label for="t_date">Date:</label>
        <input type="date" id="t_date" name="t_date" required><br>

        <label for="t_amount">Amount:</label>
        <input type="number" id="t_amount" name="t_amount" required><br>

        <label for="t_category">Category:</label>
        <input type="text" id="t_category" name="t_category" required><br>

        <button type="submit">Add Transaction</button>
    </form>
</body>
</html>
