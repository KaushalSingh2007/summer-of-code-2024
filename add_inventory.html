<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Inventory</title>
</head>
<body>
    <h1>Add Inventory Item</h1>
    <form action="/add_inventory" method="post">
        <label for="Item_SKU">Item SKU:</label>
        <input type="text" id="Item_SKU" name="Item_SKU" required><br>

        <label for="Item_Name">Item Name:</label>
        <input type="text" id="Item_Name" name="Item_Name" required><br>

        <label for="Item_Description">Item Description:</label>
        <input type="text" id="Item_Description" name="Item_Description" required><br>

        <label for="Item_qty">Quantity:</label>
        <input type="number" id="Item_qty" name="Item_qty" required><br>

        <button type="submit">Add Item</button>
    </form>
</body>
</html>
